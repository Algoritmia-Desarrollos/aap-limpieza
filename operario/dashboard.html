<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Operario Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#256af4", "bg-dark": "#101622" } } } }
    </script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-bg-dark text-white pb-24">

    <div class="p-4 pt-6 sticky top-0 bg-bg-dark z-10 border-b border-white/5">
        <div class="flex justify-between items-center mb-2">
            <span id="dateDisplay" class="text-gray-400 text-sm capitalize">...</span>
            <button id="logoutBtn" class="text-red-400 hover:text-red-300">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>
        <h1 id="welcomeMsg" class="text-2xl font-bold">Cargando...</h1>
    </div>

    <div id="scannerModal" class="hidden fixed inset-0 z-50 bg-black/90 flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-sm bg-[#182234] rounded-2xl overflow-hidden shadow-2xl border border-white/10">
            <div class="p-4 flex justify-between items-center border-b border-white/5">
                <h3 class="font-bold text-lg">Escanear Lugar</h3>
                <button id="closeScannerBtn" class="text-gray-400 hover:text-white">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="reader" class="w-full h-64 bg-black"></div>
            <p class="p-4 text-center text-sm text-gray-400">Apunta al c√≥digo QR del sector</p>
        </div>
    </div>

    <main class="px-4 mt-6">
        
        <div id="scanState" class="flex justify-center mb-8">
            <button id="scanBtn" class="flex flex-col h-40 w-40 items-center justify-center rounded-full bg-primary shadow-[0_0_20px_rgba(37,106,244,0.4)] hover:scale-105 transition active:scale-95">
                <span class="material-symbols-outlined text-5xl mb-2">qr_code_scanner</span>
                <span class="font-bold tracking-wide">ESCANEAR</span>
            </button>
        </div>

        <div id="activeTaskState" class="hidden mb-8">
            <div class="bg-gradient-to-r from-blue-900/40 to-[#182234] border border-blue-500/30 rounded-2xl p-6 relative overflow-hidden animate-pulse">
                <div class="absolute top-0 right-0 p-2 opacity-20">
                    <span class="material-symbols-outlined text-8xl">timer</span>
                </div>
                <p class="text-blue-400 text-sm font-bold uppercase tracking-wider mb-1">Trabajando en</p>
                <h2 id="currentLocationName" class="text-2xl font-bold text-white mb-4">...</h2>
                <div class="flex items-center gap-2 mb-6">
                    <span class="material-symbols-outlined text-yellow-400">schedule</span>
                    <span id="taskTimer" class="font-mono text-xl">00:00:00</span>
                </div>
                <button id="finishTaskBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl shadow-lg transition flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">stop_circle</span>
                    FINALIZAR TAREA
                </button>
            </div>
        </div>

        <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-primary">event_note</span>
            Tus Rutinas de Hoy
        </h3>
        
        <div id="taskList" class="flex flex-col gap-3">
            <div class="h-24 bg-[#182234] rounded-xl animate-pulse"></div>
        </div>
    </main>

    <div id="nav-container"></div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
