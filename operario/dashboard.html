<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Operario Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#256af4", "bg-dark": "#101622" } } } }
    </script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-bg-dark text-white pb-24">

    <div class="p-4 pt-6 sticky top-0 bg-bg-dark z-10 border-b border-white/5">
        <div class="flex justify-between items-center mb-2">
            <span id="dateDisplay" class="text-gray-400 text-sm capitalize">...</span>
            <button id="logoutBtn" class="text-red-400 hover:text-red-300">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>
        <h1 id="welcomeMsg" class="text-2xl font-bold">Cargando...</h1>
    </div>

    <main class="px-4 mt-6">
        <div class="flex justify-center mb-8">
            <button id="scanBtn" class="flex flex-col h-40 w-40 items-center justify-center rounded-full bg-primary shadow-[0_0_20px_rgba(37,106,244,0.4)] hover:scale-105 transition active:scale-95">
                <span class="material-symbols-outlined text-5xl mb-2">qr_code_scanner</span>
                <span class="font-bold tracking-wide">ESCANEAR</span>
            </button>
        </div>

        <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
            <span class="material-symbols-outlined text-primary">event_note</span>
            Tus Rutinas de Hoy
        </h3>
        
        <div id="taskList" class="flex flex-col gap-3">
            <div class="h-24 bg-[#182234] rounded-xl animate-pulse"></div>
            <div class="h-24 bg-[#182234] rounded-xl animate-pulse delay-75"></div>
        </div>
    </main>

    <div id="nav-container"></div>

    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
