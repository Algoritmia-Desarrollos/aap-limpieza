<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Perfil - Operario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#256af4", "bg-dark": "#101622" } } } }
    </script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-bg-dark text-white pb-24">

    <div class="p-4 pt-6 sticky top-0 bg-bg-dark z-10 border-b border-white/5">
        <h1 class="text-2xl font-bold">Mi Perfil</h1>
    </div>

    <main class="px-4 mt-8">
        
        <div class="flex flex-col items-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-blue-800 rounded-full flex items-center justify-center text-3xl font-bold mb-4 shadow-lg shadow-blue-500/20 border-2 border-[#182234]">
                <span id="userInitials">...</span>
            </div>
            <h2 id="userName" class="text-xl font-bold text-center">Cargando...</h2>
            <div class="flex items-center gap-2 mt-1">
                <span class="material-symbols-outlined text-sm text-gray-400">badge</span>
                <p id="userRole" class="text-gray-400 text-sm">Operario</p>
            </div>
        </div>

        <div class="bg-[#182234] rounded-2xl overflow-hidden border border-white/5 mb-8">
            <div class="p-4 border-b border-white/5 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-white/5 rounded-lg text-gray-400"><span class="material-symbols-outlined text-xl">pin</span></div>
                    <span class="text-sm font-medium text-gray-300">PIN de Acceso</span>
                </div>
                <span id="userPin" class="font-mono font-bold text-white tracking-widest text-lg">****</span>
            </div>
            <div class="p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-white/5 rounded-lg text-gray-400"><span class="material-symbols-outlined text-xl">mail</span></div>
                    <span class="text-sm font-medium text-gray-300">Email</span>
                </div>
                <span id="userEmail" class="text-sm text-gray-400 truncate max-w-[150px]">...</span>
            </div>
        </div>

        <div class="mb-8">
            <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">calendar_month</span>
                Mis Rutinas Fijas
            </h3>
            
            <div id="routinesList" class="flex flex-col gap-3">
                <div class="bg-[#182234] p-4 rounded-xl h-24 animate-pulse"></div>
            </div>
        </div>

        <button id="logoutBtn" class="w-full bg-red-500/10 hover:bg-red-500/20 text-red-500 border border-red-500/30 font-bold py-4 rounded-xl transition flex items-center justify-center gap-2 active:scale-95">
            <span class="material-symbols-outlined">logout</span>
            Cerrar Sesi√≥n
        </button>

    </main>

    <div id="nav-container"></div>

    <script type="module" src="js/perfil.js"></script>
</body>
</html>
