<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Historial - Operario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#256af4", "bg-dark": "#101622" } } } }
    </script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-bg-dark text-white pb-24">

    <div class="p-4 pt-6 sticky top-0 bg-bg-dark z-10 border-b border-white/5">
        <h1 class="text-2xl font-bold">Historial</h1>
        <p class="text-gray-400 text-sm">Tus tareas completadas</p>
    </div>

    <main class="px-4 mt-6">
        <div id="historyList" class="flex flex-col gap-3">
            <!-- Loading State -->
            <div class="bg-[#182234] rounded-xl p-4 animate-pulse">
                <div class="h-4 bg-white/10 rounded w-3/4 mb-2"></div>
                <div class="h-3 bg-white/10 rounded w-1/2"></div>
            </div>
            <div class="bg-[#182234] rounded-xl p-4 animate-pulse">
                <div class="h-4 bg-white/10 rounded w-3/4 mb-2"></div>
                <div class="h-3 bg-white/10 rounded w-1/2"></div>
            </div>
        </div>
    </main>

    <div id="nav-container"></div>

    <script type="module" src="js/historial.js"></script>
</body>
</html>
