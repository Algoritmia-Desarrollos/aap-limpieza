<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reportes - CVO Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-[#f6f7f8] text-gray-800">

    <div class="flex min-h-screen">
        
        <div id="sidebar-container"></div>

        <main class="flex-1 md:ml-64 p-8">
            
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-black text-gray-900">Reportes de Rendimiento</h1>
                    <p class="text-gray-500 mt-1">Analiza tiempos y cumplimiento de tareas.</p>
                </div>
                <button id="exportBtn" class="bg-green-600 text-white px-5 py-3 rounded-xl font-bold shadow-lg shadow-green-500/30 hover:bg-green-700 transition flex items-center gap-2">
                    <span class="material-symbols-outlined">download</span>
                    Exportar Excel
                </button>
            </header>

            <div class="bg-white p-4 rounded-2xl border border-gray-200 mb-6 flex flex-wrap gap-4 items-end shadow-sm">
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Desde</label>
                    <input type="date" id="dateFrom" class="bg-gray-50 border border-gray-200 text-gray-700 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Hasta</label>
                    <input type="date" id="dateTo" class="bg-gray-50 border border-gray-200 text-gray-700 py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20">
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Operario</label>
                    <select id="operarioFilter" class="bg-gray-50 border border-gray-200 text-gray-700 py-2 px-4 rounded-lg focus:outline-none min-w-[200px]">
                        <option value="all">Todos los Operarios</option>
                    </select>
                </div>

                <button id="applyFiltersBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition h-[42px]">
                    Filtrar
                </button>
            </div>

            <div class="bg-white rounded-2xl border border-gray-200 overflow-hidden shadow-sm">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                    <h3 class="font-bold text-gray-700">Vista Previa (Registros)</h3>
                    <span id="recordCount" class="text-xs font-bold bg-blue-100 text-blue-700 px-2 py-1 rounded-full">0 registros</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-white text-gray-500 uppercase font-bold text-xs border-b border-gray-100">
                            <tr>
                                <th class="px-6 py-3">Fecha</th>
                                <th class="px-6 py-3">Operario</th>
                                <th class="px-6 py-3">Lugar / Tarea</th>
                                <th class="px-6 py-3">Inicio</th>
                                <th class="px-6 py-3">Fin</th>
                                <th class="px-6 py-3">Duraci√≥n</th>
                                <th class="px-6 py-3 text-center">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="reportesTableBody" class="text-sm text-gray-600 divide-y divide-gray-50">
                            <tr><td colspan="7" class="px-6 py-8 text-center">Selecciona filtros y busca...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/reportes.js"></script>
</body>
</html>
