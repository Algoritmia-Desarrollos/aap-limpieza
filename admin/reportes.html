<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Reportes - CVO Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="../assets/css/styles.css" rel="stylesheet"/>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#f6f7f8] text-gray-800 font-[Inter] overflow-x-hidden">

    <div class="flex min-h-screen relative w-full">
        <div id="sidebar-container"></div>

        <main class="flex-1 w-full md:ml-64 p-4 md:p-8 pt-16 md:pt-8 transition-all duration-300">
            
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                <div>
                    <h1 class="text-2xl md:text-3xl font-black text-gray-900 tracking-tight">Reportes</h1>
                    <p class="text-gray-500 text-sm mt-1">Análisis de rendimiento y exportación.</p>
                </div>
                <button id="exportBtn" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white px-5 py-3 rounded-xl font-bold shadow-lg shadow-green-500/20 transition-all active:scale-95 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">download</span>
                    <span>Descargar Excel</span>
                </button>
            </header>

            <div class="bg-white p-4 md:p-6 rounded-2xl border border-gray-200/60 mb-6 shadow-sm">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                    
                    <div class="w-full">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Desde</label>
                        <input type="date" id="dateFrom" class="w-full bg-gray-50 border border-gray-200 text-gray-700 py-2.5 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition">
                    </div>

                    <div class="w-full">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Hasta</label>
                        <input type="date" id="dateTo" class="w-full bg-gray-50 border border-gray-200 text-gray-700 py-2.5 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition">
                    </div>

                    <div class="w-full">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1.5 ml-1">Operario</label>
                        <select id="operarioFilter" class="w-full bg-gray-50 border border-gray-200 text-gray-700 py-2.5 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition">
                            <option value="all">Todos los Operarios</option>
                        </select>
                    </div>

                    <button id="applyFiltersBtn" class="w-full bg-[#256af4] text-white px-4 py-2.5 rounded-xl font-bold hover:bg-blue-700 transition active:scale-95 h-[46px]">
                        Filtrar
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-2xl border border-gray-200/60 shadow-sm overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                    <h3 class="font-bold text-gray-700 text-sm md:text-base">Registros Encontrados</h3>
                    <span id="recordCount" class="text-xs font-bold bg-blue-100 text-blue-700 px-2.5 py-1 rounded-full">0</span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse min-w-[800px] md:min-w-full">
                        <thead class="bg-white text-gray-500 uppercase font-bold text-xs border-b border-gray-100">
                            <tr>
                                <th class="px-6 py-3 whitespace-nowrap">Fecha</th>
                                <th class="px-6 py-3 whitespace-nowrap">Operario</th>
                                <th class="px-6 py-3 whitespace-nowrap">Lugar / Tarea</th>
                                <th class="px-6 py-3 whitespace-nowrap">Inicio</th>
                                <th class="px-6 py-3 whitespace-nowrap">Fin</th>
                                <th class="px-6 py-3 whitespace-nowrap">Duración</th>
                                <th class="px-6 py-3 text-center whitespace-nowrap">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="reportesTableBody" class="text-sm text-gray-600 divide-y divide-gray-50">
                            <tr><td colspan="7" class="px-6 py-12 text-center text-gray-400">Selecciona filtros y busca...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/reportes.js"></script>
</body>
</html>
