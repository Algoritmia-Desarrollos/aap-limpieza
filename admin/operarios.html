<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Operarios - CVO Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="../assets/css/styles.css" rel="stylesheet"/>
    <style>
        .context-menu { position: fixed !important; }
        tr.cursor-context-menu { cursor: context-menu; }
    </style>
</head>
<body class="bg-[#f6f7f8] text-gray-800 font-[Inter] overflow-x-hidden">

    <div class="flex min-h-screen relative w-full">
        <div id="sidebar-container"></div>

        <main class="flex-1 w-full md:ml-64 p-4 md:p-8 pt-16 md:pt-8 transition-all duration-300">
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                <div>
                    <h1 class="text-2xl md:text-3xl font-black text-gray-900 tracking-tight">Personal</h1>
                    <p class="text-gray-500 text-sm mt-1">Gesti√≥n de accesos y perfiles.</p>
                </div>
                <button id="openModalBtn" class="w-full sm:w-auto bg-[#256af4] hover:bg-blue-700 text-white px-5 py-3 rounded-xl font-bold shadow-lg shadow-blue-500/20 transition-all active:scale-95 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">person_add</span>
                    <span>Nuevo Operario</span>
                </button>
            </header>

            <div class="bg-white p-4 rounded-2xl border border-gray-200/60 mb-6 flex flex-col sm:flex-row gap-3 shadow-sm">
                <div class="relative flex-1">
                    <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                    <input type="text" id="searchInput" placeholder="Buscar operario..." class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition text-sm">
                </div>
                <select id="statusFilter" class="w-full sm:w-auto bg-gray-50 border border-gray-200 text-gray-700 py-2.5 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 transition text-sm font-medium">
                    <option value="all">Todos</option>
                    <option value="active" selected>Activos</option>
                    <option value="inactive">Inactivos</option>
                </select>
            </div>

            <div class="bg-white rounded-2xl border border-gray-200/60 shadow-sm overflow-hidden min-h-[400px]">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse min-w-[600px] md:min-w-full">
                        <thead class="bg-gray-50/50 text-gray-500 uppercase font-bold text-xs border-b border-gray-100">
                            <tr>
                                <th class="px-6 py-4">Nombre</th>
                                <th class="px-6 py-4 hidden sm:table-cell">Rol</th>
                                <th class="px-6 py-4 hidden md:table-cell">PIN</th>
                                <th class="px-6 py-4 text-center">Estado</th>
                                <th class="px-6 py-4 text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="operariosTableBody" class="text-sm text-gray-600 divide-y divide-gray-50">
                            <tr><td colspan="5" class="px-6 py-12 text-center text-gray-400 animate-pulse">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="operarioModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 modal-closed">
        <div class="bg-white w-full sm:w-full max-w-md rounded-2xl shadow-2xl overflow-hidden transform">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                <h3 class="font-bold text-lg text-gray-800" id="modalTitle">Nuevo Operario</h3>
                <button id="closeModalBtn" class="p-1 rounded-lg hover:bg-gray-200 text-gray-400 hover:text-gray-600 transition">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            
            <form id="operarioForm" class="p-6 flex flex-col gap-5">
                <input type="hidden" id="editId">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Nombre Completo</label>
                    <input type="text" id="nombreInput" required class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1.5">Rol</label>
                        <select id="rolInput" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl outline-none bg-white focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 transition">
                            <option value="operario">Operario</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1.5">PIN</label>
                        <input type="tel" id="pinInput" maxlength="4" pattern="\d{4}" required placeholder="1234" class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition font-mono text-center tracking-widest">
                    </div>
                </div>

                <div class="pt-4 border-t border-gray-100 flex justify-between items-center">
                    <button type="button" id="deleteBtnModal" class="hidden text-red-500 hover:bg-red-50 px-4 py-2.5 rounded-xl font-medium transition flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg">delete</span>
                    </button>
                    <div class="flex gap-3 ml-auto">
                        <button type="button" id="cancelBtn" class="px-5 py-2.5 text-gray-600 hover:bg-gray-100 rounded-xl font-medium transition">Cancelar</button>
                        <button type="submit" class="px-6 py-2.5 bg-[#256af4] hover:bg-blue-700 text-white rounded-xl font-bold shadow-lg shadow-blue-500/20 transition active:scale-95">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="contextMenu" class="context-menu hidden shadow-2xl border border-gray-200 rounded-xl overflow-hidden bg-white">
        <div class="context-menu-item" id="ctxEdit"><span class="material-symbols-outlined text-lg">edit</span> Editar</div>
        <div class="context-menu-item" id="ctxToggle"><span class="material-symbols-outlined text-lg">power_settings_new</span> Estado</div>
        <div class="h-[1px] bg-gray-100 my-1"></div>
        <div class="context-menu-item text-red-500 hover:bg-red-50" id="ctxDelete"><span class="material-symbols-outlined text-lg">delete</span> Eliminar</div>
    </div>

    <script type="module" src="js/operarios.js"></script>
</body>
</html>
