<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rutinas - CVO Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        /* Estilo para checkboxes de días */
        .day-checkbox:checked + div {
            background-color: #256af4;
            color: white;
            border-color: #256af4;
        }
    </style>
</head>
<body class="bg-[#f6f7f8] text-gray-800">

    <div class="flex min-h-screen">
        
        <div id="sidebar-container"></div>

        <main class="flex-1 md:ml-64 p-8">
            
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-black text-gray-900">Rutinas de Limpieza</h1>
                    <p class="text-gray-500 mt-1">Configura horarios, frecuencias y asignaciones.</p>
                </div>
                <button id="openModalBtn" class="bg-[#256af4] text-white px-5 py-3 rounded-xl font-bold shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition flex items-center gap-2">
                    <span class="material-symbols-outlined">add_task</span>
                    Nueva Rutina
                </button>
            </header>

            <div class="bg-white rounded-2xl border border-gray-200 overflow-hidden shadow-sm">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-500 uppercase font-bold text-xs">
                            <tr>
                                <th class="px-6 py-4">Tarea / Sector</th>
                                <th class="px-6 py-4">Asignado A</th>
                                <th class="px-6 py-4">Días</th>
                                <th class="px-6 py-4">Horario</th>
                                <th class="px-6 py-4 text-right">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="rutinasTableBody" class="text-sm text-gray-600 divide-y divide-gray-100">
                            <tr><td colspan="5" class="px-6 py-8 text-center">Cargando datos...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="rutinaModal" class="hidden fixed inset-0 z-50 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all scale-100 max-h-[90vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="font-bold text-lg text-gray-800">Configurar Rutina</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            
            <form id="rutinaForm" class="p-6 flex flex-col gap-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre de la Tarea</label>
                        <input type="text" id="tituloInput" required placeholder="Ej: Limpieza Nave Potencia" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sector (Lugar)</label>
                        <select id="lugarInput" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none bg-white">
                            <option value="">Cargando lugares...</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Operario Responsable</label>
                        <select id="operarioInput" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none bg-white">
                            <option value="">Cargando...</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Hora Inicio</label>
                        <input type="time" id="horaInput" required class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Duración (min)</label>
                        <input type="number" id="duracionInput" placeholder="60" class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Días de Frecuencia</label>
                    <div class="flex flex-wrap gap-2">
                        <label class="cursor-pointer">
                            <input type="checkbox" name="dias" value="1" class="day-checkbox hidden">
                            <div class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-sm font-bold text-gray-500 hover:bg-gray-50 transition select-none">L</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="checkbox" name="dias" value="2" class="day-checkbox hidden">
                            <div class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-sm font-bold text-gray-500 hover:bg-gray-50 transition select-none">M</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="checkbox" name="dias" value="3" class="day-checkbox hidden">
                            <div class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-sm font-bold text-gray-500 hover:bg-gray-50 transition select-none">M</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="checkbox" name="dias" value="4" class="day-checkbox hidden">
                            <div class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-sm font-bold text-gray-500 hover:bg-gray-50 transition select-none">J</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="checkbox" name="dias" value="5" class="day-checkbox hidden">
                            <div class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-sm font-bold text-gray-500 hover:bg-gray-50 transition select-none">V</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="checkbox" name="dias" value="6" class="day-checkbox hidden">
                            <div class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-sm font-bold text-gray-500 hover:bg-gray-50 transition select-none">S</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="checkbox" name="dias" value="7" class="day-checkbox hidden">
                            <div class="w-10 h-10 rounded-full border border-gray-200 flex items-center justify-center text-sm font-bold text-gray-500 hover:bg-gray-50 transition select-none">D</div>
                        </label>
                    </div>
                </div>

                <div class="pt-4 flex justify-end gap-3 border-t border-gray-100">
                    <button type="button" id="cancelBtn" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg font-medium">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-bold shadow-md transition">Guardar Rutina</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/rutinas.js"></script>
</body>
</html>
